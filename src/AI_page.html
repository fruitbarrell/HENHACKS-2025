<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Page</title>
</head>
<body>
    <p id="demo"></p>
    <textarea id="myTextarea"></textarea>
    <button type="button" onclick="runAI()">LETS GO</button>
    <script>
        function runAI() {
            require('dotenv').config() 
            const OpenAI = require('openai');
            const openai = new OpenAI(process.env.OPENAI_API_KEY);
            openai.Completion.create ({
                engine: 'text-davinci-003',
                prompt: "Tell me about cheeseburgers",
                max_tokens: 60
            }).then(response => {
                var ai_response = response.choices[0].text.trim();
                document.getElementById("demo").innerHTML = ai_response;
            }).catch(error => {
                var ai_response = 'ERROR';
            })
        }
        
         
    </script>
</body>
</html>
