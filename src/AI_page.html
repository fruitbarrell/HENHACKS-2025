<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple OpenAI Chat</title>
</head>
<style>
    .odd { color: red; font-weight: bold;}
    .even { color: blue; font-style: italic;}
  </style>
  <header style="background-color: pink;">
    <h1 style="text-align: center;">Robot Nurse</h1>
</header>
<body>
    <br>
    
    <p><strong>Response:</strong></p>
    <p id="responseText">Waiting for input...</p>

    <div id="userInput" style="display: flex; flex-direction: column; align-items: center; justify-content: center;"></div>
      <input type="text" id="myTextbox" name="name" placeholder="Enter your name" style="border:2px solid #000; border-radius: 15px; padding: 20px; margin-left: 42%;margin-top: 5%;">
      <button id="setValueBtn" onclick="handleRequest()">Ask</button>
        <script>
            // List of items
            const items = [""];

            // Get the container where we want to display the list
            const container = document.getElementById("messages");

            
            // Event listener for the button click
            document.getElementById('setValueBtn').addEventListener('click', function() {
            // Get the value of the textbox
            const textboxValue = document.getElementById('myTextbox').value;
            items.push(textboxValue);
            container.innerHTML = "";
            document.getElementById('myTextbox').value = "";
            // Loop through the items array and create a div for each item
            items.forEach((item, index) => {
            const itemDiv = document.createElement("div");

            // Apply a different class based on whether the index is even or odd
            if (index % 2 === 0) {
                itemDiv.classList.add("even"); // Apply 'even' class
            } else {
                itemDiv.classList.add("odd"); // Apply 'odd' class
            }

            // Set the text of the div to the item
            itemDiv.textContent = item;

            // Append the new div to the container
            container.appendChild(itemDiv);
            });
            
            });
        </script>

   
    <script>
        async function handleRequest() {
            const userInput = document.getElementById("userInput").value;
            document.getElementById("responseText").innerText = "Thinking...";

            const response = await getOpenAIResponse(userInput);
            document.getElementById("responseText").innerText = response;
        }

        async function getOpenAIResponse(prompt) {
            const apiKey = document.getElementById("apikeyarea").value; // Replace with your actual API key
            console.log(apiKey)
            const apiUrl = "https://api.openai.com/v1/chat/completions";

            const response = await fetch(apiUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: "gpt-3.5-turbo",
                    messages: [{ role: "user", content: prompt }],
                    max_tokens: 100
                })
            });

            const data = await response.json();
            return data.choices[0]?.message?.content || "No response from OpenAI.";
        }
    </script>

</body>
<footer><textarea id="apikeyarea" placeholder="Please input your API KEY "></textarea></footer>
</html>
