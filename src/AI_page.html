<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple OpenAI Chat</title>
</head>
<body>

    <h2>Ask OpenAI:</h2>
    <textarea id="userInput" rows="4" cols="50" placeholder="Type your question..."></textarea>
    <br>
    <button onclick="handleRequest()">Ask</button>
    <p><strong>Response:</strong></p>
    <p id="responseText">Waiting for input...</p>

    <script>
        async function handleRequest() {
            const userInput = document.getElementById("userInput").value;
            document.getElementById("responseText").innerText = "Thinking...";

            const response = await getOpenAIResponse(userInput);
            document.getElementById("responseText").innerText = response;
        }

        async function getOpenAIResponse(prompt) {
            const apiKey = "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"; // Replace with your actual API key
            const apiUrl = "https://api.openai.com/v1/chat/completions";

            const response = await fetch(apiUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: "gpt-3.5-turbo",
                    messages: [{ role: "user", content: prompt }],
                    max_tokens: 100
                })
            });

            const data = await response.json();
            return data.choices[0]?.message?.content || "No response from OpenAI.";
        }
    </script>

</body>
</html>
